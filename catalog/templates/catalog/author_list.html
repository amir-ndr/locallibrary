{% extends "catalog/base_generic.html" %}

{% block content %}
  {% for author in author_list%}
    <h3>{{ author.last_name }}</h3>
    <p style="color:red"> Authors first name: {{ author.first_name }}</p>
    <p style="color:yellow"> date of birth: {{ author.date_of_birth }}</p>
    <p style="color:orange"> date of death: {{ author.date_of_death }} </p>
    <hr>
  {% endfor %}
{% endblock %}
